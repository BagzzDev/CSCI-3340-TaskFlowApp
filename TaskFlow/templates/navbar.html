<header class="p-3 text-white" style="background: linear-gradient(45deg, #a9dce3, #7689de);">
  <div class="container-fluid">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <i class="fa fa-check me-2 logo"></i> 
        <span class="header-title">TaskFlow</span>
      </a>

      <div class="d-flex align-items-center">
        {% if request.user.is_authenticated %}
          <a href="{% url 'tasks' %}" class="btn btn-primary me-3"><i class="fa fa-tasks"></i> To-Do List</a>
        {% endif %}

        <nav class="nav-center">
          <ul class="nav col-12 col-lg-auto mb-2 mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="{% url 'about_us' %}" class="nav-link px-2"><i class="fa fa-info-circle"></i> About Us</a></li>
            <li><a href="{% url 'freqask' %}" class="nav-link px-2"><i class="fa fa-question-circle"></i> FAQs</a></li>
            <li><a href="{% url 'contact' %}" class="nav-link px-2"><i class="fa fa-envelope"></i> Contact Us</a></li>
          </ul>
        </nav>
      </div>

      <div class="text-end">
        <nav>
          <ul class="list-unstyled mb-0 d-flex">
            {% if request.user.is_authenticated %}
              <li><a href="{% url 'logout' %}" class="btn btn-outline-light me-2 text-decoration-none">Logout</a></li>
            {% else %}
              <li><a href="{% url 'log' %}" class="btn btn-outline-light me-2 text-decoration-none">Login</a></li>
              <li><a href="{% url 'signup' %}" class="btn btn-outline-light text-decoration-none">Sign-Up</a></li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
