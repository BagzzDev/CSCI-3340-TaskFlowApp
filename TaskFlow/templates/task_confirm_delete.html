<div style="max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9; text-align: center;">
    <h2 style="color: #000000; font-size: 1.8em; margin-bottom: 20px;">⚠️ Confirm Deletion</h2>
    <p style="font-size: 1.2em; color: #555;">Are you sure you want to delete this task?</p>
    <p style="font-weight: bold; font-size: 1.2em; color: #333;">"{{ task }}"</p>
    <form method="POST" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" style="background-color: #ff4d4d; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; margin-right: 10px;">🗑️ Delete</button>
        <a href="{% url 'tasks' %}" style="text-decoration: none; padding: 10px 20px; background-color: #007BFF; color: white; border-radius: 5px; font-size: 1em;">⬅️ Cancel</a>
    </form>
</div>
