<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
      header .container {
        padding-right: 0;
      }
      .header-title {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .logo {
        font-size: 2rem;
      }
      .header-logo {
        align-items: center;
      }
      /* Center only the navigation links */
      .nav-center {
        display: flex;
        justify-content: center;
        gap: 15px; /* Adjust the spacing between the links */
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <i class="fa-solid fa-water me-2 logo"></i>
            <span class="header-title">TaskFlow</span>
          </a>

          <!-- Centered Navigation Links -->
          <ul class="nav col-12 col-lg-auto mb-2 mb-md-0 nav-center">
            <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a></li>
            <li><a href="{% url 'features' %}" class="nav-link px-2 text-white">Features</a></li>
            <li><a href="{% url 'about_us' %}" class="nav-link px-2 text-white">About Us</a></li>
            <li><a href="{% url 'freqask' %}" class="nav-link px-2 text-white">FAQs</a></li>
          </ul>

          <div class="text-end">
            <a href="{% url 'log' %}" class="btn btn-outline-light me-2 text-decoration-none">
              Login
            </a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light me-2 text-decoration-none">
              Sign-Up
            </a>
          </div>
        </div>
      </div>
    </header>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
