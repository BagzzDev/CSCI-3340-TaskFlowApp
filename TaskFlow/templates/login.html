{% extends 'base.html' %}

{% block content %}
<div class="shadow-wrap">
  <div class="form-wrap">
    <h3>Login</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <a class="signup-link" href="{% url 'signup' %}">Don't have an account? Sign up here.</a>
  </div>
</div>
{% endblock %}
