{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; background: linear-gradient(45deg, #a9dce3, #7689de);">
  <div class="form-wrap bg-white p-5 rounded shadow-sm" style="max-width: 500px; width: 100%; border: 1px solid #a9dce3;">
    <h3 class="text-center mb-4" style="color: #42527c; font-family: 'Poppins', sans-serif; font-weight: bold; font-size: 1.8rem;">Login to TaskFlow</h3>
    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="row mb-4">
        <label for="{{ form.username.id_for_label }}" class="col-4 col-form-label text-end" style="color: #42527c; font-size: 1.2rem;">Username:</label>
        <div class="col-8">
          <input type="text" name="username" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default:'' }}" style="width: 100%; padding: 12px; font-size: 1.2rem; border: 1px solid #a9dce3; border-radius: 6px;">
          <small class="text-danger">{{ form.username.errors }}</small>
        </div>
      </div>
      <div class="row mb-4">
        <label for="{{ form.password.id_for_label }}" class="col-4 col-form-label text-end" style="color: #42527c; font-size: 1.2rem;">Password:</label>
        <div class="col-8">
          <input type="password" name="password" id="{{ form.password.id_for_label }}" style="width: 100%; padding: 12px; font-size: 1.2rem; border: 1px solid #a9dce3; border-radius: 6px;">
          <small class="text-danger">{{ form.password.errors }}</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-4" style="background-color: #5a8bb8; font-weight: bold; font-size: 1.2rem; padding: 0.85rem;">Login</button>
    </form>
    <p class="mt-4 text-center" style="font-size: 1.2rem;">
      Don't have an account? <a href="{% url 'signup' %}" style="color: #5a8bb8;">Sign up here</a>.
    </p>
  </div>
</div>
{% endblock %}
