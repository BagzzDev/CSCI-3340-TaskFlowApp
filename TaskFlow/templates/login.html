{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="form-wrap bg-white p-4 rounded shadow-sm">
    <h3 class="text-center mb-4">Login to TaskFlow</h3>
    <form method="POST" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="mb-3">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="signup-link mt-3 text-center">
      Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign up here.</a>
    </p>
  </div>
</div>
{% endblock %}
