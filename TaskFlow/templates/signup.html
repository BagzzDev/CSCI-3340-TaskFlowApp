{% extends 'base.html' %}

{% block content %}
<div class="shadow-wrap">
  <div class="form-wrap">
    <h3>Signup</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Signup</button>
    </form>
    <a class="signup-link" href="{% url 'log' %}">Already have an account? Login here.</a>
  </div>
</div>
{% endblock %}
