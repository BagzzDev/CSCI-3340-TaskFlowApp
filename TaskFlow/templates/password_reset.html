{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="form-wrap bg-white p-4 rounded shadow-sm" style="max-width: 390px; width: 100%;">
    <h2 class="text-center mb-3" style="color: #000000;">Forgot Your Password?</h2>
    <p class="text-center" style="font-size: 1.1em; color: #555;">
      Enter your email address below, and we'll send you a link to reset your password.
    </p>
    <form method="POST" class="mt-4">
      {% csrf_token %}
      <div class="mb-3 d-flex justify-content-center align-items-center">
        <label for="email" class="form-label me-3" style="white-space: nowrap;">Email Address:</label>
        <div style="flex: 1; max-width: 300px;">
          {{ form.email }}
        </div>
      </div>
      {% if form.email.errors %}
        <div class="form-text text-danger text-center">
          {{ form.email.errors|join:" " }}
        </div>
      {% endif %}
      <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
    </form>
    <div class="text-center mt-4">
      <a href="{% url 'log' %}" class="text-decoration-none">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
